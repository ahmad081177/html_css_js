<html>
<head>
  <title>Flowers Store</title>
  <link rel="stylesheet" href="sample.css">
</head>

<body>
<h1>Flowers Store </h1>
<h3>Submit Your Feedback</h3>

<div>
    <form style="margin:auto;width:50%;background:#f2f2f2" >
        <label class="spaces">First Name</label>
        <input class="edit" type="text" placeholder="Your First Name...">
        
        <label class="spaces">Last Name</label>
        <input class="edit" type="text" placeholder="Your Last Name...">
        
        <label class="spaces">Country</label>
        <select class="edit">
            <option value="jordan">Jordan</option>
            <option value="lebanon">Lebanon</option>
            <option value="egypt">Egypt</option>
        </select>
        
        <label class="spaces">Your Message</label>
        <textarea class="edit" rows="5" cols="50" placeholder="Type your message here..."></textarea>
        
        <input class="edit submitbtn formbuttons" type="submit" value="Submit" />
        <input class="clear-btn edit formbuttons" type="reset" value="Clear" />
    </form>
</div>

</body>
</html>
